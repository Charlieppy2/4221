    <div class="container">

    <script>
        const API_BASE_URL = 'http://localhost:5000';
        let currentFileId = null;
        let currentFile = null;

        // æ–‡ä»¶é¸æ“‡
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // æ‹–æ”¾åŠŸèƒ½
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            currentFile = file;
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview').innerHTML = 
                    `<img src="${e.target.result}" alt="é è¦½">`;
                document.getElementById('recognizeBtn').disabled = false;
                document.getElementById('result').classList.remove('show');
                document.getElementById('error').classList.remove('show');
            };
            reader.readAsDataURL(file);
        }

        async function recognizeDocument() {
            if (!currentFile) return;

            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const result = document.getElementById('result');
            const recognizeBtn = document.getElementById('recognizeBtn');

            loading.classList.add('show');
            error.classList.remove('show');
            result.classList.remove('show');
            recognizeBtn.disabled = true;

            try {
                // 1. ä¸Šå‚³æ–‡ä»¶
                const formData = new FormData();
                formData.append('file', currentFile);

                const uploadResponse = await fetch(`${API_BASE_URL}/api/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!uploadResponse.ok) {
                    throw new Error('æ–‡ä»¶ä¸Šå‚³å¤±æ•—');
                }

                const uploadData = await uploadResponse.json();
                currentFileId = uploadData.file_id;

                // 2. è­˜åˆ¥æ–‡æª”
                const recognizeResponse = await fetch(`${API_BASE_URL}/api/recognize`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ file_id: currentFileId })
                });

                if (!recognizeResponse.ok) {
                    throw new Error('æ–‡æª”è­˜åˆ¥å¤±æ•—');
                }

                const recognizeData = await recognizeResponse.json();
                displayResult(recognizeData.data);

            } catch (err) {
                error.textContent = 'éŒ¯èª¤: ' + err.message;
                error.classList.add('show');
            } finally {
                loading.classList.remove('show');
                recognizeBtn.disabled = false;
            }
        }

        function displayResult(data) {
            const resultContent = document.getElementById('resultContent');
            const docTypeNames = {
                identity_card: 'èº«ä»½è­‰',
                utility_bill: 'æ°´é›»è²»å–®',
                bank_statement: 'éŠ€è¡Œè³¬å–®',
                address_proof: 'åœ°å€è­‰æ˜',
                lease_agreement: 'ç§Ÿç´„',
                other: 'å…¶ä»–'
            };

            let html = `
                <div class="info-item">
                    <span class="info-label">æ–‡æª”é¡å‹:</span> 
                    ${docTypeNames[data.document_type] || data.document_type}
                </div>
                <div class="info-item">
                    <span class="info-label">ç½®ä¿¡åº¦:</span> 
                    ${(data.confidence * 100).toFixed(1)}%
                </div>
            `;

            if (data.extracted_info) {
                const info = data.extracted_info;
                const fieldNames = {
                    address: 'åœ°å€',
                    name: 'å§“å',
                    date: 'æ—¥æœŸ',
                    phone: 'é›»è©±',
                    amount: 'é‡‘é¡'
                };

                for (const [key, value] of Object.entries(info)) {
                    if (value) {
                        html += `
                            <div class="info-item">
                                <span class="info-label">${fieldNames[key] || key}:</span> 
                                ${value}
                            </div>
                        `;
                    }
                }
            }

            if (data.ocr_text) {
                html += `
                    <div class="info-item" style="margin-top: 15px;">
                        <span class="info-label">è­˜åˆ¥æ–‡å­—:</span>
                        <pre style="white-space: pre-wrap; margin-top: 10px; padding: 10px; background: white; border-radius: 5px;">${data.ocr_text}</pre>
                    </div>
                `;
            }

            resultContent.innerHTML = html;
            document.getElementById('result').classList.add('show');
        }

        // æ¸¬è©¦å¾Œç«¯é€£æ¥
        window.addEventListener('load', async () => {

                document.getElementById('error').classList.add('show');
            }
        });
